<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Seller Onboarding Form</title>
    <style>
        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
        }
    </style>
    <script>
        let currentQuestion = 0;

        function showQuestion(index) {
            const containers = document.querySelectorAll('.question-container');
            containers.forEach((container, i) => {
                if (i === index) {
                    container.classList.add('active');
                } else {
                    container.classList.remove('active');
                }
            });
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion >= document.querySelectorAll('.question-container').length) {
                document.querySelector('form').submit();
            } else {
                showQuestion(currentQuestion);
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            showQuestion(currentQuestion);
            document.querySelector('#next-button').addEventListener('click', nextQuestion);
            document.querySelector('#prev-button').addEventListener('click', prevQuestion);
        });
    </script>
</head>

<body style="margin-left: 50px; margin-top: 20px;">
    <h1>Seller Onboarding Form</h1>
    <form method="post">
        <div class="question-container">
            <label for="store_name">What is the name of your store?</label><br>
            <input type="text" id="store_name" name="store_name" required><br><br>
        </div>

        <div class="question-container">
            <label for="balance">What is the balance left on your gift card?</label><br>
            <input type="text" id="balance" name="balance" required><br><br>
        </div>

        <div class="question-container">
            <label for="price">What price are you selling at?</label><br>
            <input type="text" id="price" name="price" required><br><br>
        </div>

        <div style="margin-top: 10px; margin-bottom: 10px;" class="question-container col-md-2">
            <label for="network" class="form-label">Which network would you like to receive funds at? (Polygon or
                Ethereum)</label>
            <select class="form-select" id="network" name="network" required>
                <option selected disabled value="">Choose...</option>
                <option>Polygon</option>
                <option>Ethereum</option>
            </select>
        </div>

        <div class="question-container">
            <label for="address">What address do you want to receive funds at?</label><br>
            <input type="text" id="address" name="address" required><br><br>
        </div>

        <div class="question-container">
            <label for="email">What's your email address?</label><br>
            <input type="email" id="email" name="email" required><br><br>
        </div>

        <button type="button" class="btn btn-primary" id="prev-button">Previous</button>
        <button type="button" class="btn btn-primary" id="next-button">Next</button>
    </form>
</body>

</html>
